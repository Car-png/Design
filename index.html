<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Designs </title>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="Imgs/circle.png">
</head>
<body>
	
	<div id="Container">
		<div class="navbar">
			<img src="Imgs/Camera.png" class="logo">
			<div class="user">
				<button type="button">Explore</button>
				<img src="Imgs/circle.png" class="user">
			</div>
		</div>

		<div class="Cont">
			<div class="info">
				<h1>DISCOVER</h1>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus recusandae ipsum distinctio molestias, quaerat maiores facilis vero, repellendus voluptatum quis magni dolore. Aspernatur temporibus voluptatem dolore amet officiis molestiae quas.</p>
				<input type="text" placeholder="Search">
			</div>
		</div>

		<div class="slider">
			<img src="Imgs/left.png" id="prev">
			<div class="preview">
				<img src="Imgs/Bg-Leaves.jpg" class="active thumbnail">
				<img src="Imgs/Flowers.jpg" class="thumbnail">
				<img src="Imgs/Bg-Raver.jpg" class="thumbnail">
				<img src="Imgs/Butterfly.jpg" class="thumbnail">
				<img src="Imgs/Draw.jpg" class="thumbnail">
				<img src="Imgs/Feathers.jpg" class="thumbnail">
				<img src="Imgs/Girl.png" class="thumbnail">
				<img src="Imgs/Girls-Couple.jpg" class="thumbnail">
				<img src="Imgs/Paradise-Dark.jpg" class="thumbnail">
			</div>
			<img src="Imgs/right.png" id="next">
		</div>
	</div>

	<script src="Js/main.js"></script>
</body>
</html>
